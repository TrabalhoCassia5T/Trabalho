<!DOCTYPE html>
<html lang="pt-br">
<head>
    <script src="../scripts/scriptCompraExemplar.js" type="text/javascript"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compra de Exemplares</title>
  <link rel="stylesheet" href="../assets/css/styleCompraExemplar.css">
</head>
<body>

  <form method="post" id="pesquisa"  enctype="multipart/form-data" onsubmit="compraExemplar()">

    <input type="text" name="nomeLivro" placeholder="Nome do Livro" required>
    <br>
    <button type="submit">Enviar</button>
  </form>

</body>
</html>
