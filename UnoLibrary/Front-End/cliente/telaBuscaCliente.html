<!DOCTYPE html>
<html lang="pt-br">

<head>
    <script src="../scripts/scriptClient.js" type="text/javascript"></script>
    <script src="../scripts/mascaras.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../assets/css/styleBuscaCliente.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>
</head>

<body>
    <header>
        <img src="../img/img_software.png" class="imgLogo" />
        <nav>
            <ul class="menu">
                <li><a href="../home/index.html">HOME</a></li>
                <li><a href="#" class="client">CLIENTE</a>
                    <ul>
                        <li><a href="../cliente/telaCadCliente.html">Cadastrar Cliente</a></li>
                        <li><a href="../cliente/telaBuscaCliente.html">Buscar Cliente</a></li>
                        <li><a href="#">Alterar Cliente</a></li>
                        <li><a href="#">Excluir Cliente</a></li>
                    </ul>
                </li>
                <li><a href="#">EXEMPLARES</a></li>
                <li><a href="#">EMPRÉSTIMO</a></li>
                <li><a href="#">BAIXA</a></li>
                <li><a href="#">EFETUAR ENTRADA</a></li>
                <li><a href="#">RELATÓRIOS</a></li>
            </ul>
        </nav>
        <div class="profile"><a href="#"><img src="../img/Edit Profile.png" /></a></div>
    </header>

    <div class="container">
        <p class="tittle">Busca Cliente</p>
        <div class="containerForm">
            <form method="post" id="formBuscaCliente" enctype="multipart/form-data">
                <h3>Filtros:</h3>
                <div class="filtros">
                    <div class="containerInput">
                        <label for="nome">Nome: </label>
                        <input type="text" id="nome" name="nome" placeholder="Maria">
                    </div>
                    <div class="containerInput">
                        <label for="cpf">CPF: </label>
                        <input type="text" id="cpf" name="cpf" required placeholder="123.456.789-01"
                            onkeypress="mCpf(this)" maxlength="14" onblur="validarCPF(this)">
                    </div>
                    <div>
                        <button class="buttonWrapper" onclick="buscar()">Buscar</button>
                    </div>
                </div>
            </form>
            <div class="tableWrapper">
                <table border="2">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Nome Completo</th>
                            <th>CPF</th>
                            <th>Email</th>
                            <th>Telefone</th>
                            <th>Endereco</th>
                        </tr>
                    </thead>
                    <tbody id="tb">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="footerLibrary">
        <p>@UNOLIBRARY</p>
    </div>
</body>

</html>
