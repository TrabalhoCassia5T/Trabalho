<!DOCTYPE html>
<html lang="pt-br">

<head>
    <script src="Controllers/script.js" type="text/javascript"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styleLUsu.css">
    <title>LOGIN_USU</title>
</head>

<body>
    <section class="container">
        <img class="img_user" src="../assets/img/user.png" alt="">
        <div class="form_box">
            <form method="get" id="formUsu"  enctype="multipart/form-data" onsubmit="gravar()">
                <div class="form_fields">
                    <div class="field">
                        <label for="login">Login</label>
                        <input id="login" type="text" name="login" placeholder="Digite seu login" required>
                    </div>
                    <div class="field">
                        <label for="senha">Senha</label>
                        <input id="senha" type="password" name="senha" placeholder="Digite sua senha" required>
                    </div>
                </div>
                <div class="log_button">
                    <button>LOGAR</button>
                </div>
            </form>
        </div>
    </section>
</body>

</html>
