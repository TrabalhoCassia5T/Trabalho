<!DOCTYPE html>
<html lang="pt-br">

<head>
    <script src="Controllers/script.js" type="text/javascript"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>LOGIN_EMP</title>
</head>

<body>
    <section class="container">
        <div class="img_box">
            <img class="img_log_emp" src="assets/img/img_1.svg" alt="">
        </div>
        <div class="form_box">
            <form method="get" id="formEmp"  enctype="multipart/form-data" onsubmit="gravar()">
                <div class="form_title">
                    <h1 class="title_1">Login Empresarial</h1>
                </div>
                <div class="form_fields">
                    <div class="field">
                        <label for="login">Login</label>
                        <input id="login" type="text" name="login" placeholder="Digite seu login" required>
                    </div>
                    <div class="field">
                        <label for="senha">Senha</label>
                        <input id="senha" type="password" name="senha" placeholder="Digite sua senha" required>
                    </div>
                </div>
                <div class="continue-button">
                    <button>Continuar</button>
                </div>
                <div id="feedback">

                </div>
            </form>
        </div>
    </section>
</body>

</html>
