<!DOCTYPE html>
<html lang="pt-br">

<head>
    <script src="scriptCad.js" type="text/javascript"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Cadastro de nova Empresa</title>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="img/img_1.svg" alt="">
        </div>
        <div class="form">
            <form method="post" id="formlogin2"  enctype="multipart/form-data" onsubmit="gravar1()">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastro UnoLibrary</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="index.html">Voltar</a></button>
                    </div>
                </div>

                <div class="input-group">


                    <div class="input-box">
                        <label for="login">Login</label>
                        <input id="login" type="text" name="login" placeholder="Digite seu login" required>
                    </div>

                    <div class="input-box">
                        <label for="primeironome">Nome da empresa</label>
                        <input id="primeironome" type="text" name="primeironome" placeholder="Digite seu primeiro nome" required>
                    </div>

                    <div class="input-box">
                        <label for="cnpj">CNPJ</label>
                        <input id="cnpj" type="text" name="cnpj" placeholder="Digite o CNPJ" required>
                    </div>

                    <div class="input-box">
                        <label for="razaosocial">Razao Social</label>
                        <input id="razaosocial" type="text" name="razaosocial" placeholder="Digite sua Razao Social" required>
                    </div>

                    <div class="input-box">
                        <label for="inscEstadual">Inscrição Estadual</label>
                        <input id="inscEstadual" type="text" name="inscEstadual" placeholder="Digite sua Inscricao Estadual" required>
                    </div>

                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                    </div>

                    <div class="input-box">
                        <label for="site">Site</label>
                        <input id="site" type="text" name="site" placeholder="site.com" required>
                    </div>
                    
                    <div class="input-box">
                        <label for="cep">CEP</label>
                        <input id="cep" type="text" name="cep" placeholder="Digite seu CEP" required>
                    </div>

                    <div class="input-box">
                        <label for="cidade">Cidade</label>
                        <input id="cidade" type="text" name="cidade" placeholder="Digite sua cidade" required>
                    </div>

                    <div class="input-box">
                        <label for="uf">UF</label>
                        <input id="uf" type="text" name="uf" placeholder="Digite seu UF" required>
                    </div>

                    <div class="input-box">
                        <label for="rua">Rua</label>
                        <input id="rua" type="text" name="rua" placeholder="Digite sua rua" required>
                    </div>

                    <div class="input-box">
                        <label for="bairro">Bairro</label>
                        <input id="bairro" type="text" name="bairro" placeholder="Digite seu bairro" required>
                    </div>

                    <div class="input-box">
                        <label for="numero">Numero</label>
                        <input id="numero" type="text" name="numero" placeholder="Digite o numero da sua casa" required>
                    </div>
                    <div class="input-box">
                        <label for="complemnto">Complemento</label>
                        <input id="complemento" type="text" name="complemento" placeholder="Digite seu complemento" required>
                    </div>

                    <div class="input-box">
                        <label for="senha">Senha</label>
                        <input id="senha" type="password" name="senha" placeholder="Digite sua senha" required>
                    </div>

                    <div class="input-box">
                        <label for="senhaC">Confirme sua Senha</label>
                        <input id="senhaC" type="password" name="senhaC" placeholder="Confirme sua senha" required>
                    </div>

                    <div class="input-box">
                        <label for="logotipoG">Logotipo Grande</label>
                        <input id="logotipoG" type="text" name="logotipoG"  >
                    </div>

                    <div class="input-box">
                        <label for="logotipoP">Logotipo Pequeno</label>
                        <input id="logotipoP" type="text" name="logotipoP"  >
                    </div>

                </div>

                <div class="continue-button">
                    <button>Continuar</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
